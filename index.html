<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odins Games</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Register For Odin Games</h2>
        </div>
        <form action="" class="form">
        <div class="form-control">
        <label for="userName" name="userName">Username</label>
        <input id="txtUserName" type="text" name="userName">
        <small>Error Message</small>
        </div>
        <div class="form-control">
        <label for="email" name="email">E-mail</label>
        <input id="txtEmail" type="email" name="email">
        <small>Error Message</small>
        </div>
        <div class="form-control">
        <label for="pwd" name="pwd">Password</label>
        <input id="txtPwd" type="password" name="pwd">
        <small>Error Message</small>
        </div>
        <div class="form-control">
        <label for="conPwd" name="conPwd">Confirm Password</label>
        <input id="txtCpwd" type="password" name="conpwd">
        <small>Error Message</small>
            </div>
        <div class="form-control">
            <button id="button" type="submit">Submit</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
